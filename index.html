<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>xlinkote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="light dark">
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./logo/logo.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="./logo/logo.svg">
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <link rel="stylesheet" type="text/css" href="css/默认.css">
</head>

<body>
    <div id="main">
        <div id="nav">
            <div>
                <div id="绑定文件" title="绑定文件"><img src="./assets/icons/file.svg" class="icon"></div>
                <div id="导出文件" title="导出文件"><img src="./assets/icons/down.svg" class="icon"></div>
                <div id="上传到云" title="上传到云"><img src="./assets/icons/cloud_up.svg" class="icon"></div>
                <div id="新建画布" title="新建画布"><img src="./assets/icons/add_canvas.svg" class="icon"></div>
                <div id="新建元素" title="新建元素"><img src="./assets/icons/add.svg" class="icon"></div>
                <div id="切换侧栏" title="切换侧栏"><img src="./assets/icons/side_panel.svg" class="icon"></div>
                <div id="toggle_md" title="切换源文本"><img src="./assets/icons/toggle_md.svg" class="icon"></div>
            </div>
            <div id="mode_bar">
                <div id="浏览"><img src="./assets/icons/edit.svg" class="icon"></div>
                <div id="设计"><img src="./assets/icons/cursor.svg" class="icon"></div>
                <div id="绘制"><img src="./assets/icons/draw.svg" class="icon"></div>
            </div>
            <div id="draw_bar">
                <div id="颜色"><input type="color" name="" id="penc"></div>
                <div id="橡皮"></div>
            </div>
            <div id="search_bar">
                <input type="search" id="search" autocomplete="off" spellcheck="false">
            </div>
        </div>
        <div id="画布">
            <div id="O"></div>
            <div id="选择"></div>
            <div id="导航">
                <div id="方向锁定"><img src="./assets/icons/x_y.svg" class="icon"></div>
                <div id="归位"></div>
                <div id="缩放"></div>
            </div>
        </div>
    </div>
    <div id="侧栏" class="侧栏">
        <div id="handle">
            <div></div>
        </div>
        <div id="tabs">
            <div><img src="./assets/icons/file.svg" class="icon"></div>
            <div><img src="./assets/icons/dir.svg" class="icon"></div>
            <div><img src="./assets/icons/layout.svg" class="icon"></div>
            <div><img src="./assets/icons/more.svg" class="icon"></div>
            <div><img src="./assets/icons/md.svg" class="icon"></div>
            <div><img src="./assets/icons/zzz.svg" class="icon"></div>
            <div id="偏好设置"><img src="./assets/icons/setting.svg" class="icon"></div>
        </div>
        <div id="items">
            <div id="文件"></div>
            <div id="集"></div>
            <div id="层容器" class="层容器">
                <div class="tools">
                    <div id="新建元素" title="新建元素"><img src="./assets/icons/add.svg" class="icon"></div>
                    <div id="删除元素" title="删除元素"><img src="./assets/icons/close.svg" class="icon"></div>
                    <div id="底层" title="移动到底层"><img src="./assets/icons/plow.svg" class="icon"></div>
                    <div id="下一层" title="移动到下一层"><img src="./assets/icons/pnlow.svg" class="icon"></div>
                    <div id="上一层" title="移动到上一层"><img src="./assets/icons/pntop.svg" class="icon"></div>
                    <div id="顶层" title="移动到顶层"><img src="./assets/icons/ptop.svg" class="icon"></div>
                </div>
                <div>
                    <input type="text" id="xywh">
                    <textarea name="style" id="el_style"></textarea>
                </div>
                <div id="层"></div>
            </div>
            <div id="工具" class="tools">
                <div id="绑定文件" title="绑定文件"><img src="./assets/icons/file.svg" class="icon"></div>
                <div id="导出文件" title="导出文件"><img src="./assets/icons/down.svg" class="icon"></div>
                <div id="从云加载" title="从云加载"><img src="./assets/icons/cloud_down.svg" class="icon"></div>
                <div id="上传到云" title="上传到云"><img src="./assets/icons/cloud_up.svg" class="icon"></div>
                <div id="加载数据库" title="加载数据库"><img src="./assets/icons/db_up.svg" class="icon"><input type="file"
                        name="" id="db_load" class="db_load"></div>
                <div id="下载数据库" title="下载数据库"><img src="./assets/icons/db_down.svg" class="icon"></div>
                <div id="新建集" title="新建集"><img src="./assets/icons/add_file.svg" class="icon"></div>
                <div id="新建画布" title="新建画布"><img src="./assets/icons/add_canvas.svg" class="icon"></div>
                <div id="切换侧栏" title="切换侧栏"><img src="./assets/icons/side_panel.svg" class="icon"></div>
            </div>
            <div id="markdown" class="tools">
                <div id="toggle_md" title="切换源文本"><img src="./assets/icons/toggle_md.svg" class="icon"></div>
                <div id="md_b"><img src="./assets/icons/b.svg" class="icon"></div>
                <div id="md_i"><img src="./assets/icons/i.svg" class="icon"></div>
                <div id="md_s"><img src="./assets/icons/s.svg" class="icon"></div>
                <div id="md_link"><img src="./assets/icons/link.svg" class="icon"></div>
                <div id="md_img"><img src="./assets/icons/img.svg" class="icon"></div>
                <div id="md_mathi"><img src="./assets/icons/mathi.svg" class="icon"></div>
                <x-sinppet></x-sinppet>
            </div>
            <div id="中转站">
                <div id="常驻">
                    <div id="md_h1"><img src="./assets/icons/h1.svg" class="icon"></div>
                    <div id="md_h2"><img src="./assets/icons/h2.svg" class="icon"></div>
                    <div id="md_h3"><img src="./assets/icons/h3.svg" class="icon"></div>
                    <div id="md_h4"><img src="./assets/icons/h4.svg" class="icon"></div>
                    <div id="md_h5"><img src="./assets/icons/h5.svg" class="icon"></div>
                    <div id="md_h6"><img src="./assets/icons/h6.svg" class="icon"></div>
                    <div id="md_list"><img src="./assets/icons/list.svg" class="icon"></div>
                    <div id="md_task"><img src="./assets/icons/task.svg" class="icon"></div>
                    <div id="md_mathb"><img src="./assets/icons/mathb.svg" class="icon"></div>
                    <div id="录音" title="新建录音机"><img src="./assets/icons/record.svg" class="icon"></div>
                </div>
            </div>
            <div id="设置">
                <form name="webdav">
                    <fieldset>
                        <legend>云（WebDAV）</legend>
                        网址<br><input type="url" name="网址" autocomplete="url">
                        <br>
                        用户名<br><input type="text" name="用户名" autocomplete="username">
                        <br>
                        密码<br><input type="password" name="密码">
                        <br>
                        自动上传
                        <select name="自动上传" id="">
                            <option value="0">手动</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="30">30</option>
                            <option value="60">60</option>
                        </select>
                        <br>
                        加密密钥（若要启用，请输入自定义密钥并记住）<br>
                        <input type="password" name="加密密钥">
                    </fieldset>
                </form>
                <div>
                    <div id="导出设置" title="导出设置"><img src="./assets/icons/setting_down.svg" class="icon"></div>
                    <div id="导入设置" title="导入设置"><img src="./assets/icons/setting_up.svg" class="icon"></div>
                    <div id="放弃设置" title="放弃设置"><img src="./assets/icons/close.svg" class="icon"></div>
                    <div id="保存设置" title="保存设置"><img src="./assets/icons/yes.svg" class="icon"></div>
                </div>

            </div>
        </div>
    </div>
    <div id="搜索结果"></div>
    <div id="上下文菜单">
        <div id="在此新建">在此新建</div>
    </div>
    <div id="toast"></div>
</body>

<script type="module" src="./src/js/js.ts"></script>

</html>
