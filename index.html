<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>xlinkote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="light dark">
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="./assets/logo/logo.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="./assets/logo/logo.svg">
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <link rel="stylesheet" type="text/css" href="css/默认.css">
</head>

<body>
    <div id="main">
        <div id="nav">
            <div id="tabs">
                <div id="文件">文件</div>
                <div id="元素">元素</div>
                <div id="窗口">窗口</div>
                <div id="md">md</div>
            </div>
            <div id="items">
                <div>
                    <div id="绑定文件">绑定文件</div>
                    <div id="导出文件">导出文件</div>
                    <div id="从云加载">从云加载<dialog>请选择文件
                            <table id="webdav_files">
                            </table>
                        </dialog>
                    </div>
                    <div id="上传到云">上传到云</div>
                    <div id="新建集">新建集</div>
                    <div id="新建画布">新建画布</div>
                    <div id="偏好设置">偏好设置</div>
                </div>
                <div>
                    <div id="新建元素">新建元素</div>
                    <div id="删除元素">删除元素</div>
                    <div id="新建页">新建页</div>
                    <div id="新建画板">新建画板</div>
                </div>
                <div>
                    <div id="切换侧栏">切换侧栏</div>
                </div>
                <div>
                    <div id="toggle_md">切换源文本</div>
                </div>
            </div>
        </div>
        <div id="侧栏" class="侧栏">
            <div id="tabs">
                <div id="b_集"></div>
                <div id="b_层"></div>
            </div>
            <div id="items">
                <div id="集"></div>
                <div id="层容器" class="层容器">
                    <div id="层按钮">
                        <div id="底层"></div>
                        <div id="下一层"></div>
                        <div id="上一层"></div>
                        <div id="顶层"></div>
                    </div>
                    <div id="层"></div>
                </div>
            </div>
        </div>
        <div id="画布">
            <div id="O"></div>
            <div id="选择"></div>
            <div id="导航">
                <div id="方向锁定"><img src="./assets/icons/x_y.svg" class="icon"></div>
                <div id="归位"></div>
            </div>
            <x-sinppet></x-sinppet>
        </div>
    </div>
    <div id="上下文菜单">
        <div id="在此新建">在此新建</div>
    </div>
    <div id="设置">
        <div id="close"></div>
        <form name="webdav">
            <fieldset>
                <legend>云（WebDAV）</legend>
                网址<br><input type="url" name="网址" autocomplete="url">
                <br>
                用户名<br><input type="text" name="用户名" autocomplete="username">
                <br>
                密码<br><input type="password" name="密码">
                <br>
                自动上传<br>
                <select name="自动上传" id="">
                    <option value="0">手动</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="30">30</option>
                    <option value="60">60</option>
                </select>
                <br>
                加密密钥（若要启用，请输入自定义密钥并记住）<br>
                <input type="password" name="加密密钥">
            </fieldset>
        </form>
    </div>
</body>

<script src="./node_modules/markdown-it/dist/markdown-it.min.js"></script>
<script src="./node_modules/markdown-it-task-lists/dist/markdown-it-task-lists.min.js"></script>
<script src="./node_modules/markdown-it-container/dist/markdown-it-container.min.js"></script>
<script id="MathJax-script" async src="./node_modules/mathjax/es5/tex-svg.js"></script>
<script src="./node_modules/turndown/dist/turndown.js"></script>
<script src="./node_modules/html2canvas/dist/html2canvas.min.js"></script>
<script src="./node_modules/webdav/dist/web/webdav.js"></script>
<script src="./node_modules/crypto-js/crypto-js.js"></script>
<script src="./node_modules/fuse.js/dist/fuse.js"></script>

<script src="./node/markdown-it/dist/markdown-it.min.js"></script>
<script src="./node/markdown-it-task-lists/dist/markdown-it-task-lists.min.js"></script>
<script src="./node/markdown-it-container/dist/markdown-it-container.min.js"></script>
<script id="MathJax-script" async src="./node/mathjax/es5/tex-svg.js"></script>
<script src="./node/turndown/dist/turndown.js"></script>
<script src="./node/html2canvas/dist/html2canvas.min.js"></script>
<script src="./node/webdav/dist/web/webdav.js"></script>
<script src="./node/crypto-js/crypto-js.js"></script>
<script src="./node/fuse.js/dist/fuse.js"></script>

<script src="./lib/tex/x.js"></script>
<script type="text/javascript" src="./dist/js/js.js" defer="true"></script>
<script src="./dist/js/md.js"></script>
<script src="./dist/lib/template.js"></script>

</html>
