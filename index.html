<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>xlinkote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="light dark">
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="./assets/logo/logo.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="./assets/logo/logo.svg">
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <link rel="stylesheet" type="text/css" href="css/默认.css">
</head>

<body>
    <div id="main">
        <div id="nav">
            <div id="items">
                <div>
                    <div id="绑定文件" title="绑定文件"><img src="./assets/icons/file.svg" class="icon"></div>
                    <div id="导出文件" title="导出文件"><img src="./assets/icons/down.svg" class="icon"></div>
                    <div id="上传到云" title="上传到云"><img src="./assets/icons/cloud_up.svg" class="icon"></div>
                    <div id="新建画布" title="新建画布"><img src="./assets/icons/add_canvas.svg" class="icon"></div>
                    <div id="新建元素" title="新建元素"><img src="./assets/icons/add.svg" class="icon"></div>
                    <div id="新建页" title="新建页"><img src="./assets/icons/page.svg" class="icon"></div>
                    <div id="新建画板" title="新建画板"><img src="./assets/icons/draw.svg" class="icon"></div>
                    <div id="切换侧栏" title="切换侧栏"><img src="./assets/icons/side_panel.svg" class="icon"></div>
                    <div id="toggle_md" title="切换源文本"><img src="./assets/icons/toggle_md.svg" class="icon"></div>
                </div>
            </div>
        </div>
        <div id="画布">
            <div id="O"></div>
            <div id="选择"></div>
            <div id="导航">
                <div id="方向锁定"><img src="./assets/icons/x_y.svg" class="icon"></div>
                <div id="归位"></div>
            </div>
            <x-sinppet></x-sinppet>
        </div>
    </div>
    <div id="侧栏" class="侧栏">
        <div id="handle"></div>
        <div id="tabs">
            <div><img src="./assets/icons/file.svg" class="icon"></div>
            <div><img src="./assets/icons/dir.svg" class="icon"></div>
            <div><img src="./assets/icons/layout.svg" class="icon"></div>
            <div><img src="./assets/icons/file.svg" class="icon"></div>
            <div><img src="./assets/icons/md.svg" class="icon"></div>
        </div>
        <div id="items">
            <div id="文件"></div>
            <div id="集"></div>
            <div id="层容器" class="层容器">
                <div class="tools">
                    <div id="新建元素" title="新建元素"><img src="./assets/icons/add.svg" class="icon"></div>
                    <div id="删除元素" title="删除元素"><img src="./assets/icons/close.svg" class="icon"></div>
                    <div id="新建页" title="新建页"><img src="./assets/icons/page.svg" class="icon"></div>
                    <div id="新建画板" title="新建画板"><img src="./assets/icons/draw.svg" class="icon"></div>
                    <div id="底层" title="移动到底层"><img src="./assets/icons/plow.svg" class="icon"></div>
                    <div id="下一层" title="移动到下一层"><img src="./assets/icons/pnlow.svg" class="icon"></div>
                    <div id="上一层" title="移动到上一层"><img src="./assets/icons/pntop.svg" class="icon"></div>
                    <div id="顶层" title="移动到顶层"><img src="./assets/icons/ptop.svg" class="icon"></div>
                </div>
                <div id="层"></div>
            </div>
            <div id="工具" class="tools">
                <div id="绑定文件" title="绑定文件"><img src="./assets/icons/file.svg" class="icon"></div>
                <div id="导出文件" title="导出文件"><img src="./assets/icons/down.svg" class="icon"></div>
                <div id="从云加载" title="从云加载"><img src="./assets/icons/cloud_down.svg" class="icon"></div>
                <div id="上传到云" title="上传到云"><img src="./assets/icons/cloud_up.svg" class="icon"></div>
                <div id="加载数据库" title="加载数据库"><img src="./assets/icons/db_up.svg" class="icon"><input type="file"
                        name="" id="db_load" class="db_load"></div>
                <div id="下载数据库" title="下载数据库"><img src="./assets/icons/db_down.svg" class="icon"></div>
                <div id="新建集" title="新建集"><img src="./assets/icons/add_file.svg" class="icon"></div>
                <div id="新建画布" title="新建画布"><img src="./assets/icons/add_canvas.svg" class="icon"></div>
                <div id="偏好设置" title="偏好设置"><img src="./assets/icons/setting.svg" class="icon"></div>
                <div id="切换侧栏" title="切换侧栏"><img src="./assets/icons/side_panel.svg" class="icon"></div>
            </div>
            <div id="markdown" class="tools">
                <div id="toggle_md" title="切换源文本"><img src="./assets/icons/toggle_md.svg" class="icon"></div>
                <div id="md_h1">h1</div>
                <div id="md_h2">h2</div>
                <div id="md_h3">h3</div>
                <div id="md_h4">h4</div>
                <div id="md_h5">h5</div>
                <div id="md_h6">h6</div>
                <div id="md_list">list</div>
                <div id="md_task">task</div>
                <div id="md_b">b</div>
                <div id="md_i">i</div>
                <div id="md_s">s</div>
                <div id="md_link">link</div>
                <div id="md_img">img</div>
            </div>
        </div>
    </div>
    <div id="上下文菜单">
        <div id="在此新建">在此新建</div>
    </div>
    <div id="设置">
        <div id="close"><img src="./assets/icons/close.svg" class="icon"></div>
        <form name="webdav">
            <fieldset>
                <legend>云（WebDAV）</legend>
                网址<br><input type="url" name="网址" autocomplete="url">
                <br>
                用户名<br><input type="text" name="用户名" autocomplete="username">
                <br>
                密码<br><input type="password" name="密码">
                <br>
                自动上传<br>
                <select name="自动上传" id="">
                    <option value="0">手动</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="30">30</option>
                    <option value="60">60</option>
                </select>
                <br>
                加密密钥（若要启用，请输入自定义密钥并记住）<br>
                <input type="password" name="加密密钥">
            </fieldset>
        </form>
    </div>
</body>

<script src="./node_modules/markdown-it/dist/markdown-it.min.js"></script>
<script src="./node_modules/markdown-it-task-lists/dist/markdown-it-task-lists.min.js"></script>
<script src="./node_modules/markdown-it-container/dist/markdown-it-container.min.js"></script>
<script src="./node_modules/markdown-it-emoji/dist/markdown-it-emoji.min.js"></script>
<script src="./node_modules/mermaid/dist/mermaid.min.js"></script>
<script id="MathJax-script" async src="./node_modules/mathjax/es5/tex-svg.js"></script>
<script src="./node_modules/turndown/dist/turndown.js"></script>
<script src="./node_modules/html2canvas/dist/html2canvas.min.js"></script>
<script src="./node_modules/webdav/dist/web/webdav.js"></script>
<script src="./node_modules/crypto-js/crypto-js.js"></script>
<script src="./node_modules/pako/dist/pako.min.js"></script>
<script src="./node_modules/fuse.js/dist/fuse.js"></script>

<script src="./node/markdown-it/dist/markdown-it.min.js"></script>
<script src="./node/markdown-it-task-lists/dist/markdown-it-task-lists.min.js"></script>
<script src="./node/markdown-it-container/dist/markdown-it-container.min.js"></script>
<script src="./node/markdown-it-emoji/dist/markdown-it-emoji.min.js"></script>
<script src="./node/mermaid/dist/mermaid.min.js"></script>
<script id="MathJax-script" async src="./node/mathjax/es5/tex-svg.js"></script>
<script src="./node/turndown/dist/turndown.js"></script>
<script src="./node/html2canvas/dist/html2canvas.min.js"></script>
<script src="./node/webdav/dist/web/webdav.js"></script>
<script src="./node/crypto-js/crypto-js.js"></script>
<script src="./node/pako/dist/pako.min.js"></script>
<script src="./node/fuse.js/dist/fuse.js"></script>

<script src="./lib/tex/x.js"></script>
<script type="text/javascript" src="./dist/js/js.js" defer="true"></script>
<script src="./dist/js/md.js"></script>
<script src="./dist/lib/template.js"></script>

</html>
